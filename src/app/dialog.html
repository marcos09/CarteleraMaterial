<md-card>
<md-card-title> Agregar publicación</md-card-title>
  <md-card-content>
    <section class="example-section">
      <label class="example-margin">Color:</label>
      <md-radio-group [(ngModel)]="color">
        <md-radio-button class="example-margin" value="primary">
          Primary
        </md-radio-button>
        <md-radio-button class="example-margin" value="accent">
          Accent
        </md-radio-button>
        <md-radio-button class="example-margin" value="warn">
          Warn
        </md-radio-button>
      </md-radio-group>
    </section>

  <md-select placeholder="Cartelera" name="cartelera">
    <md-option *ngFor="let cartelera of carteleras" [value]="cartelera">
      {{cartelera}}
    </md-option>
  </md-select>

 <md-input-container class="example-full-width">
    <input mdInput #message maxlength="256" placeholder="Publicación">
    <md-hint align="start"><strong>Información que quiera publicar en la cartelera</strong> </md-hint>
    <md-hint align="end">{{message.value.length}} / 256</md-hint>
  </md-input-container>
    <section class="example-section">
      <md-checkbox class="example-margin" [(ngModel)]="disabled">Acepta comentarios</md-checkbox>
    </section>


  </md-card-content>
  <md-card-actions>
    <button md-button color="primary">Agregar</button>
    <button md-button>Cancelar</button>

  </md-card-actions>
</md-card>
